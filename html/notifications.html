<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الإشعارات - لوحة التحكم</title>
    <link rel="stylesheet" href="../css/notifications.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
 
</head>
<body>
    <div class="container">
        <!-- زر العودة -->
        <a href="admin.html" class="back-btn">
            <i class="fas fa-arrow-right"></i>
            العودة للوحة التحكم
        </a>

        <!-- الهيدر -->
        <div class="page-header">
            <h1><i class="fas fa-bell"></i> الإشعارات</h1>
            <div class="header-actions">
  
                <button class="btn btn-danger" id="deleteAllBtn">
                    <i class="fas fa-trash"></i> حذف الكل
                </button>
            </div>
        </div>

        <!-- الإحصائيات -->
        <div class="notification-stats">
            <div class="stat-card total">
                <div class="stat-icon">
                    <i class="fas fa-bell"></i>
                </div>
                <div class="stat-number" id="totalCount">0</div>
                <div class="stat-label">إجمالي الإشعارات</div>
            </div>
            <div class="stat-card unread">
                <div class="stat-icon">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="stat-number" id="unreadCount">0</div>
                <div class="stat-label">غير مقروء</div>
            </div>
            <div class="stat-card read">
                <div class="stat-icon">
                    <i class="fas fa-envelope-open"></i>
                </div>
                <div class="stat-number" id="readCount">0</div>
                <div class="stat-label">مقروء</div>
            </div>
        </div>

        <!-- فلترة -->
        <div class="notification-filters">
            <div class="filter-tabs">
                <button class="filter-tab active" data-filter="all">الكل</button>
                <button class="filter-tab" data-filter="unread">غير مقروء</button>
                <button class="filter-tab" data-filter="read">مقروء</button>
                <button class="filter-tab" data-filter="today">اليوم</button>
                <button class="filter-tab" data-filter="week">هذا الأسبوع</button>
            </div>
        </div>

        <!-- قائمة الإشعارات -->
        <div class="notifications-list" id="notificationsList">
            <!-- الإشعارات تظهر هنا ديناميكيًا -->
            <div class="empty-state">
                <i class="fas fa-bell-slash"></i>
                <h3>لا توجد إشعارات</h3>
                <p>سيظهر هنا الإشعارات الخاصة بك عند وصولها</p>
                <button class="btn btn-primary" id="loadDemo">
                    <i class="fas fa-eye"></i> عرض بيانات تجريبية
                </button>
            </div>
        </div>

 
    </div>

  <script src="../js/notifications.js"></script>
</body>
</html>
